<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Private Cloud - VM Dashboard</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
	<style>
		td.table_data { font-size: 80%; }
		tr { cursor : pointer; }
	</style>
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h3>
					Private Cloud  <small>Virtual Machine Usage Dashboard</small>
				</h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						{% for header in table_headers %}
						<th>{{ header }}</th>
						{% endfor %}
					</tr>
				</thead>
				<tbody>
					{% for data in table_data %}
					<tr class="{{ data.level }} clickable-row" data-href="{{ data.url }}" title="{{ data.url }}">
						{% for item in data.list %}
						<td class="table_data">{{ item }}</td>
						{% endfor %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
	<script>
		$(document).ready(function() {
			$(".clickable-row").click(function() {
				window.document.location = $(this).data("href");
			});
		});
	</script>
  </body>
</html>
